    <!--
        SECCIONES
    
    <head>
      <p>
        Esta seccion HEADER le llamamos encabezado, aki podemos poner datos
        importantes que queremos que sumuestren en la parte de arriba de nuestra
        pag web y otra cosa muy importante es el logotipo
      </p>
    </head>

    <nav>
      <p>
        Esta seccion NAV la utilizamos para poner todo lo que tenga que tenga
        que ver con tipo menus
      </p>
    </nav>

    <main>
      <p>
        Esta seccion MAIN sirve para contener contenido, si es semantica aki se
        almacenaran todo los contenidos principales e importantes de nuestra
        pagina
      </p>
    </main>

    <div>
      <p>Esta seccion DIV sirve para contener contenido, no es semantica</p>
    </div>

    <section>
      <p>
        Esta seccion SECTION nos ayuda a seccionar nuestra pagina web en partes
        que desee
      </p>
    </section>

    <article>
      <p>
        Esta seccion ARTICLE la usamos para normalmente para poner info que no
        sea tan importante, como comentarios de los usuarios, sugerencias,
        articulos relacionados.
      </p>
    </article>

    <aside>
      <p>
        esta seccion ASIDE se usa para poner mucho tipo de informacion al
        costado de nuestra pagina web, como los articulos mas visitados, los mas
        populares, es como una barra lateral.
      </p>
    </aside>

    <footer>
      <p>
        Esta seccion FOOTER tendremos toda la informacion y contactos de nuestra
        pagina y de forma personal tambien... todas nuestras redes sociales
        tambien pueden ir en la seccion de footer, y en mas secciones tambien...
        tambien ponemos el copy right, info, menus de ayuda etc...
      </p>
    </footer>
-->
